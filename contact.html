<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Vivek Gupta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    }
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.classList.toggle('dark', savedTheme === 'dark');
      }
    }
  </script>
</head>

<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">
  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 py-4 shadow-md dark:shadow-gray-800 sticky top-0 bg-white dark:bg-gray-900 z-50">
    <h1 class="text-xl font-bold">Vivek Gupta</h1>
    <nav class="space-x-4 hidden sm:block">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="experience.html" class="hover:underline">Experience</a>
      <a href="projects.html" class="hover:underline">Projects</a>
      <a href="blog.html" class="hover:underline">Blog</a>
      <a href="resume.html" class="hover:underline">Resume</a>
      <a href="contact.html" class="underline font-semibold">Contact</a>
    </nav>
    <button onclick="toggleTheme()" class="ml-4 px-3 py-1 border rounded text-sm dark:border-gray-400">
      Toggle Mode
    </button>
  </header>

  <!-- Contact Section -->
  <main class="px-6 py-12 max-w-3xl mx-auto">
    <h2 class="text-3xl font-bold mb-8 text-center">Get in Touch</h2>
    <form class="space-y-6">
      <div>
        <label class="block mb-1 font-medium">Name</label>
        <input type="text" class="w-full px-4 py-2 border rounded bg-gray-100 dark:bg-gray-800 dark:border-gray-700" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" class="w-full px-4 py-2 border rounded bg-gray-100 dark:bg-gray-800 dark:border-gray-700" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Message</label>
        <textarea rows="5" class="w-full px-4 py-2 border rounded bg-gray-100 dark:bg-gray-800 dark:border-gray-700" required></textarea>
      </div>
      <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
        Send Message
      </button>
    </form>

    <div class="mt-10 text-center">
      <p class="mb-2">or reach me directly via:</p>
      <div class="space-x-4">
        <a href="mailto:vivek@example.com" class="text-blue-600 dark:text-blue-400 hover:underline">Email</a>
        <a href="https://linkedin.com/in/your-link" class="text-blue-600 dark:text-blue-400 hover:underline">LinkedIn</a>
        <a href="https://github.com/your-github" class="text-blue-600 dark:text-blue-400 hover:underline">GitHub</a>
      </div>
    </div>
  </main>

  <footer class="text-center text-sm py-6 border-t dark:border-gray-700">
    &copy; 2025 Vivek Gupta. All rights reserved.
  </footer>
</body>

</html>
