<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume | Vivek Gupta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    }
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.classList.toggle('dark', savedTheme === 'dark');
      }
    }
  </script>
</head>

<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">
  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 py-4 shadow-md dark:shadow-gray-800 sticky top-0 bg-white dark:bg-gray-900 z-50">
    <h1 class="text-xl font-bold">Vivek Gupta</h1>
    <nav class="space-x-4 hidden sm:block">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="experience.html" class="hover:underline">Experience</a>
      <a href="projects.html" class="hover:underline">Projects</a>
      <a href="blog.html" class="hover:underline">Blog</a>
      <a href="resume.html" class="underline font-semibold">Resume</a>
      <a href="contact.html" class="hover:underline">Contact</a>
    </nav>
    <button onclick="toggleTheme()" class="ml-4 px-3 py-1 border rounded text-sm dark:border-gray-400">
      Toggle Mode
    </button>
  </header>

  <!-- Resume Section -->
  <main class="px-6 py-12 max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold mb-8 text-center">My Resume</h2>
    <div class="aspect-w-4 aspect-h-5 border shadow dark:shadow-gray-700">
      <iframe src="assets/Vivek_Gupta_Resume.pdf" class="w-full h-[700px] border" frameborder="0"></iframe>
    </div>
    <div class="text-center mt-6">
      <a href="assets/Vivek_Gupta_Resume.pdf" download class="inline-block px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
        Download Resume
      </a>
    </div>
  </main>

  <footer class="text-center text-sm py-6 border-t dark:border-gray-700">
    &copy; 2025 Vivek Gupta. All rights reserved.
  </footer>
</body>

</html>
